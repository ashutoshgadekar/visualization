<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/image (2).png" type="image/x-icon">
    <title>BaapViz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>BaapViz Dashboard</h3>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#" data-section="query-section">
                        <i class="fas fa-search"></i>
                        Query
                    </a>
                </li>
                <li>
                    <a href="#" data-section="history-section">
                        <i class="fas fa-history"></i>
                        History
                    </a>
                </li>
                <li>
                    <a href="#" data-section="config-section">
                        <i class="fas fa-cog"></i>
                        Configuration
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <!-- Query Section -->
            <section id="query-section" class="content-section active">
                <div class="container-fluid">
                    <div class="row mb-4">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Natural Language Query</h5>
                                    <div class="input-group">
                                        <input type="text" id="queryInput" class="form-control" 
                                               placeholder="Enter your question in natural language...">
                                        <button id="submitQuery" class="btn btn-primary">
                                            <i class="fas fa-search"></i> Submit
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Loading Indicator -->
                    <div id="loadingIndicator" class="text-center" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Processing your query...</p>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

                    <!-- Results Section -->
                    <div id="resultsSection" style="display: none;">
                        <div id="suggestionContainer"></div>
                        <!-- Metrics -->
                        <div class="row mb-4">
                            <div class="col-12">
                                <h5>Key Metrics</h5>
                                <div id="metricsContainer" class="row g-4"></div>
                            </div>
                        </div>

                        <!-- Charts -->
                        <div class="row mb-4">
                            <div class="col-12">
                                <h5>Visualizations</h5>
                                <div id="chartsContainer" class="row g-4"></div>
                            </div>
                        </div>

                        <!-- Insights -->
                        <div class="row mb-4">
                            <div class="col-12">
                                <h5>Insights</h5>
                                <div id="insightsContainer" class="card">
                                    <div class="card-body">
                                        <div id="insightsList"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Data Table -->
                        <div class="row">
                            <div class="col-12">
                                <h5>Raw Data</h5>
                                <div class="table-responsive">
                                    <table id="dataTable" class="table table-striped table-hover">
                                        <thead></thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- History Section -->
            <section id="history-section" class="content-section">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Query History</h5>
                                    <div id="historyContainer"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Configuration Section -->
            <section id="config-section" class="content-section">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Database Configuration</h5>
                                    <form id="dbConfigForm">
                                        <div class="row g-3">
                                            <div class="col-md-6">
                                                <label for="dbType" class="form-label">Database Type</label>
                                                <select id="dbType" class="form-select" required>
                                                    <option value="mysql">MySQL</option>
                                                    <option value="postgresql">PostgreSQL</option>
                                                    <option value="sqlserver">SQL Server</option>
                                                    <option value="oracle">Oracle</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="server" class="form-label">Server</label>
                                                <input type="text" id="server" class="form-control" required>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="port" class="form-label">Port</label>
                                                <input type="number" id="port" class="form-control" required>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="database" class="form-label">Database Name</label>
                                                <input type="text" id="database" class="form-control" required>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="username" class="form-label">Username</label>
                                                <input type="text" id="username" class="form-control" required>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="password" class="form-label">Password</label>
                                                <input type="password" id="password" class="form-control" required>
                                            </div>
                                            <div class="col-12">
                                                <button type="submit" class="btn btn-primary">
                                                    <i class="fas fa-save"></i> Save Configuration
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
